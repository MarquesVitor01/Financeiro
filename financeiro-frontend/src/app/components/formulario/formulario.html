<div class="container mt-5">
  <h1>{{ descTitulo }}</h1>
  <form [formGroup]="transacaoForm" (ngSubmit)="submit()">
    <div class="mt-3">
      <label class="form-label">Valor</label>
      <input type="number" step="any" placeholder="Insira o Valor" class="form-control" formControlName="valor">
    </div>

    <div class="mt-3">
      <label class="form-label">Descrição</label>
      <input type="text" placeholder="Insira a Descrição" class="form-control" formControlName="descricao">
    </div>

    <div class="mt-3" *ngIf="categoriasNomes.length > 0">
      <label class="form-label">Categoria</label>
      <select class="form-select" formControlName="categoriaNome">
        <option *ngFor="let cat of categoriasNomes" [value]="cat.nome">{{ cat.nome }}</option>
      </select>
    </div>

    <div class="mt-3" *ngIf="categoriasTipos.length > 0">
      <label class="form-label">Categoria Tipo</label>
      <select class="form-select" formControlName="categoriaTipo">
        <option *ngFor="let cat of categoriasTipos" [value]="cat.tipo">{{ cat.tipo }}</option>
      </select>
    </div>


    <div class="mt-3">
      <label class="form-label">Observações</label>
      <input type="text" placeholder="Insira as observações" class="form-control" formControlName="observacoes">
    </div>

    <div class="mt-3">
      <label class="form-label">Data</label>
      <input type="date" class="form-control" formControlName="dataCriacao">
    </div>

    <div class="d-flex mt-3">
      <button class="btn btn-success w-50 mx-1" type="submit">{{ btnAcao }}</button>
      <a class="btn btn-info w-50" [routerLink]="['/']">Voltar</a>
    </div>
  </form>
</div>
