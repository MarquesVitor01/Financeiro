<div class="container mt-5">
  <h1>Detalhes da Transação</h1>
  <form>
    <div class="mt-3">
      <label for="" class="form-label">Valor</label>
      <input type="number" step="any" placeholder="Insira o Valor" class="form-control" value="{{transacao.valor}}" disabled>
    </div>
    <div class="mt-3">
      <label for="" class="form-label">Descricao</label>
      <input type="text" placeholder="Insira a Descricao" class="form-control" value="{{transacao.descricao}}" disabled >
    </div>
    <div class="mt-3">
      <label for="" class="form-label">CategoriaId</label>
      <input type="text" placeholder="Insira a Categoria" class="form-control" value="{{transacao.categoriaId}}" disabled>

    </div>
    <div class="mt-3">
      <label for="" class="form-label">CategoriaNome</label>
      <input type="text" placeholder="Insira a Categoria" class="form-control" value="{{transacao.categoriaNome}}" disabled>

    </div>
    <div class="mt-3">
      <label for="" class="form-label">Observacoes</label>
      <input type="text" placeholder="Insira as observações" class="form-control" value="{{transacao.observacoes}}" disabled>
    </div>
<div class="mt-3">
  <label for="" class="form-label">Data de Criação</label>
  <input
    type="date"
    class="form-control"
    [value]="transacao.dataCriacao | date:'yyyy-MM-dd'"
    disabled>
</div>

    <div class="d-flex mt-3">
      <a class="btn btn-info w-100" [routerLink]="['/']">Voltar</a>
    </div>
  </form>
</div>
